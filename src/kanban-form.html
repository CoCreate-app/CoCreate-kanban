        <style type="text/css">
            .flex-half {
                flex-grow: 1;
                flex-basis: 50%;
            }

            flex-basis-50precent {
                flex-basis: 50%;

            }

            .flex-half:nth-of-type(1) {
                padding-right: 10px;
            }

            .flex-half:nth-of-type(2) {
                padding-left: 10px;
            }

            .round-iconBtn {
                background-color: #dedede;
                color: grey;
                font-size: 20px;
                border-radius: 50px;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .comment-content {
                padding: 10px;
                padding-right: 15px;
                border: 1px solid #dedede;
                border-radius: 3px 20px 20px 3px;
            }

            .floating-label {
                margin: 10px;
            }

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" class="hidden"></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" data-main_content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:overlay font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a target="modal" href="../code-editor">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal" href="../builder/">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument" collection="" document_id="" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" data-main_content_id="content">

            <form realtime="true" collection="module_activity" pass_id="form-fields">

                <input type="hidden" name="module_id" pass-value_id="module_id" placeholder="Module Id">

                <input type="text" name="name" class="floating-label" placeholder="Title">

                <textarea name="description" placeholder="Description" class="floating-label"></textarea>

                <div class="padding-top:20px display:flex flex-wrap:wrap-wrap">
                    <div class="flex-grow:1 width:150px padding-right:10px">

        				<cocreate-select class="sortable floating-label" name="stage" document_id="stage" placeholder="Stage">
        					<input placeholder="Search" template_id="stage">
        					<cc-options fetch-collection="module_activity" fetch-name="module_id" fetch-value="5e6d79f9d8cdbe53927a0443" template_id="stage" class="overflow:overlay">
        						<cc-option class="template" template_id="stage" value="{{data._id}}">
        							<h3 collection="module_activity" document_id="" name="name">Stage Name</h3>
        						</cc-option>
        					</cc-options>
        				</cocreate-select>

                    </div>

                    <div class="flex-grow:1 width:150px padding-right:10px">

        				<cocreate-select class="sortable floating-label" name="team" placeholder="Team" multiple>
        					<input placeholder="Search" template_id="team">
                            <cc-options fetch-collection="users" template_id="team" class="overflow:overlay">
                                <cc-option class="template display:flex margin:5px" template_id="team" value="{{data._id}}">

                                    <!-- Avatar -->
                                    <div class="avatar-wrapper margin:5px">
                                        <a class="avatar round" target="modal" href="./users/profile.html" modal-width="300px" modal-height="375px"  modal-color="#229954">
                                            <span collection="users" document_id="{{data._id}}" name="name" class="avatar-name width:1ch letter-spacing:2px overflow:hidden text-transform:uppercase"></span>
                                            <span class="avatar-image">
                                                <img collection="users" document_id="{{data._id}}" name="avatar" onerror="this.style.display='none'" width="40px"/>
                                            </span>
                                        </a>
                                        <div class="avatar-status" collection="users" document_id="{{data._id}}" user-status='{"name":"status"}'></div>
                                    </div>

                                    <div class="avatar-content margin-left:10px">
                                        <p class="avatar-title" collection="users" document_id="{{data._id}}" name="name">user name</p>
                                        <p class="avatar-subtitle" collection="users" document_id="{{data._id}}" name="email"></p>
                                    </div>

                                </cc-option>
                            </cc-options>
                        </cocreate-select>

                    </div>
                </div>

                <div class="padding-top:20px display:flex flex-wrap:wrap-wrap">
                    <div class="flex-grow:1 width:150px padding-right:10px">

                        <!-- CoCreate Select -->
                        <cocreate-select class="sortable floating-label" name="labels" multiple placeholder="Labels">
                            <input class="option-search" placeholder="Search">
                            <cc-options class="overflow:overlay">
                                <cc-option class="display:flex margin:5px" value="Open">Open</cc-option>
                                <cc-option class="display:flex margin:5px" value="Closed">Closed</cc-option>
                            </cc-options>
                        </cocreate-select>

                    </div>

                    <div class="flex-grow:1 width:150px padding-right:10px">
        				<cocreate-select class="sortable floating-label" name="status" document_id="status" placeholder="Status">
        					<input placeholder="Search" template_id="status">
        					<cc-options fetch-collection="module_activity" fetch-name="module_id" fetch-value="5e6d79f9d8cdbe53927a0443" template_id="status" class="overflow:overlay">
        						<cc-option class="template" template_id="status" value="{{data._id}}">
        							<h3 collection="modules" document_id="" name="name">Status Name</h3>
        						</cc-option>
        					</cc-options>
        				</cocreate-select>
                    </div>
                </div>

                <!-- Tasklist Component -->
                <div id="saveFetch1" class="saveFetch" name='tasklists' pass_id="form-fields">

                    <div class="Sortable display:flex align-items-flex-start flex-wrap:wrap-wrap" dnd-group-name="tasklist">
                        <!-- sortable card -->
                        <div id="tasklist" class="card template">
                            <div class="margin:15px font-size:18px text-dark-gray">
                                <span class="display:inline-block">
                  <input collection="module_activity" document_id="" name="clone-name" id="stage-name" class="input_field" placeholder="Tasklist">
                </span>
                                <span class="float:right display:inline-block"><a data-clone_id="tasklist" class="deleteBtn"><i class="fas fa-times"></i></a></span>
                            </div>
                            <div class="border:bottom border-color-extra-medium-gray">
                                <div class="display:flex align-items:center padding:0px_15px">
                                    <div class="padding:15px-right">2 / 3</div>
                                    <div class="progressbar">
                                        <div style="transform:translateX(-30%);"></div>
                                    </div>
                                </div>
                                <div class="Sortable" dnd-group-name="task-items">
                                    <!-- sortable task item -->
                                    <div id="task-item" class="display:flex flex-wrap:wrap:nowrap align-items:center margin:0px_15px padding:10px_0px template">
                                        <label class="checkbox">
            	          <input type="checkbox" name="taskcheck"><span class="mark display:inline-block"></span>
            	        </label>
                                        <div class="flex-grow-1">
                                            <input class="floating-label" document_id="5d8c79e7e4be424681b5e48d" name="taskname" placeholder="Task Name">
                                        </div>
                                        <a data-clone_id="task-item" class="margin:15px-left font-size:20px deleteBtn"><i class="far fa-trash-alt"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="margin:0px_15px padding:15px_0px">
                                <a data-clone_id="task-item" class="cloneBtn noDrag" style="display: block"><i class="fas fa-plus"></i> Add Task</a>
                            </div>
                        </div>

                    </div>
                    <!-- Sortable Tasklist -->

                </div>
                <!-- saveFetch -->

                <div style=width="100%" class="noDrag">
                    <input id="tasklist-name"><a data-clone_id="tasklist" class="cloneBtn noDrag" style="display: block" data-clone_name="tasklist-name">New Tasklist</a>
                </div>
