<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<title>Kanban Form | CoCreate</title>
        <link rel="stylesheet" href="../index.css" collection="files" document_id="60972231624235187e4d6979" name="src" type="text/css" save="true" parse="true" />

	</head>

	<body>
		<!-- Modal Viewport -->
		<div id="modal-viewport" hidden></div>

		<!-- Navbar -->
		<nav class="nav display:flex align-items:center background:whitesmoke" content_id="content" scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">

			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">

				<!-- Modal Controls -->
				<li class="margin-right:15px"><a actions="closeModal"><i class="fas fa-times"></i></a></li>
				<li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
				<li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize"></i></a></li>

				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>

				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="../modules/form.html" modal-width="320px">
                        <i class="fas fa-cog"></i>
                        <div pass_id="module-form" pass-collection="modules" pass-document_id="" pass_to="form-fields"></div>
                        <div pass_id="datatable" pass-filter-value="" pass_to="module_id"></div>
                    </a>
				</li>

				<!-- Render Code Editor -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="../code-editor">
                        <i class="fas fa-code"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                    </a>
				</li>

				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a actions="pass, openModal" modal-src="../builder/">
                        <i class="fas fa-palette"></i>
                        <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                    </a>
				</li>

				<!-- deleteDocument-->
				<li class="margin-right:15px">
					<a actions="deleteDocument, closeModal" collection="" document_id="" class="btn-modal-close">
                        <i class="far fa-trash-alt"></i>
                    </a>
				</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="padding:10px" content_id="content">

            <form realtime="true" collection="testing" pass_id="form-fields">

                <input type="hidden" name="module_id" pass_id="module_id" placeholder="Module Id">

                <input type="text" name="name" class="floating-label" placeholder="Title">

                <textarea name="description" placeholder="Description" class="floating-label"></textarea>

                <div class="padding-top:20px display:flex flex-wrap:wrap-wrap">
                    <div class="flex-grow:1 width:150px padding-right:10px">

        				<cocreate-select sortable class="floating-label" name="stage" document_id="stage" placeholder="Stage">
        					<input placeholder="Search" template_id="stage">
        					<cc-options fetch-collection="module_activity" filter-name="module_id" filter-value="5e6d79f9d8cdbe53927a0443" template_id="stage" class="overflow:auto">
        						<cc-option template="stage" value="{{document._id}}">
        							<h3 collection="module_activity" document_id="" name="name">Stage Name</h3>
        						</cc-option>
        					</cc-options>
        				</cocreate-select>

                    </div>

                    <div class="flex-grow:1 width:150px padding-right:10px">

        				<cocreate-select sortable class="floating-label" name="team" placeholder="Team" multiple>
        					<input placeholder="Search" template_id="team">
                            <cc-options fetch-collection="users" template_id="team" class="overflow:auto">
                                <cc-option class="display:flex margin:5px" template="team" value="{{document._id}}">

                                    <!-- Avatar -->
                                    <div class="avatar-wrapper margin:5px">
                                        <a class="avatar round" actions="pass, openModal" modal-src="./users/profile.html" modal-width="300px" modal-height="375px"  modal-color="#229954">
                                            <span collection="users" document_id="{{document._id}}" name="name" class="avatar-name width:1ch letter-spacing:2px overflow:hidden text-transform:uppercase"></span>
                                            <span class="avatar-image">
                                                <img collection="users" document_id="{{document._id}}" name="avatar" onerror="this.style.display='none'" width="40px"/>
                                            </span>
                                        </a>
                                        <div class="avatar-status" collection="users" document_id="{{document._id}}" user-status='{"name":"status"}'></div>
                                    </div>

                                    <div class="avatar-content margin-left:10px">
                                        <p class="avatar-title" collection="users" document_id="{{document._id}}" name="name">user name</p>
                                        <p class="avatar-subtitle" collection="users" document_id="{{document._id}}" name="email"></p>
                                    </div>

                                </cc-option>
                            </cc-options>
                        </cocreate-select>

                    </div>
                </div>

                <div class="padding-top:20px display:flex flex-wrap:wrap-wrap">
                    <div class="flex-grow:1 width:150px padding-right:10px">

                        <!-- CoCreate Select -->
                        <cocreate-select sortable class="floating-label" name="labels" multiple placeholder="Labels">
                            <input class="option-search" placeholder="Search">
                            <cc-options class="overflow:auto">
                                <cc-option class="display:flex margin:5px" value="Open">Open</cc-option>
                                <cc-option class="display:flex margin:5px" value="Closed">Closed</cc-option>
                            </cc-options>
                        </cocreate-select>

                    </div>

                    <div class="flex-grow:1 width:150px padding-right:10px">
        				<cocreate-select sortable class="floating-label" name="status" document_id="status" placeholder="Status">
        					<input placeholder="Search" template_id="status">
    						<div template_id="status" filter-name="type" filter-value="5ff747727005da1c272740ab"></div>
        					<cc-options fetch-collection="tags" filter-name="module_id" filter-value="" template_id="status" pass_id="module_id" class="overflow:auto">
        						<cc-option template="status" value="{{document._id}}">
        							<h3 collection="modules" document_id="" name="name">Status Name</h3>
        						</cc-option>
        					</cc-options>
        				</cocreate-select>
                    </div>
                </div>

                <!-- Tasklist Component -->
                <div id="saveFetch1" class="domEditor" name='tasklists' pass_id="form-fields">

                    <div sortable class="display:flex align-items-flex-start flex-wrap:wrap-wrap" dnd-group-name="tasklist">
                        <!-- sortable card -->
                        <div id="tasklist" class="card template">
                            <div class="margin:15px font-size:18px text-dark-gray">
                                <span class="display:inline-block">
                                    <input collection="module_activity" document_id="" name="clone-name" id="stage-name" class="input_field" placeholder="Tasklist">
                                </span>
                                <span class="float:right display:inline-block"><a clone_id="tasklist" class="deleteBtn"><i class="fas fa-times"></i></a></span>
                            </div>
                            <div class="border:bottom border-color-extra-medium-gray">
                                <div class="display:flex align-items:center padding:0px_15px">
                                    <div class="padding:15px-right">2 / 3</div>
                                    <div class="progressbar">
                                        <div style="transform:translateX(-30%);"></div>
                                    </div>
                                </div>
                                <div sortable dnd-group-name="task-items">
                                    <!-- sortable task item -->
                                    <div id="task-item" class="display:flex flex-wrap:wrap:nowrap align-items:center margin:0px_15px padding:10px_0px template">
                                        <label class="checkbox">
                                            <input type="checkbox" name="taskcheck"><span class="mark display:inline-block"></span>
                            	        </label>
                                        <div class="flex-grow-1">
                                            <input class="floating-label" document_id="5d8c79e7e4be424681b5e48d" name="taskname" placeholder="Task Name">
                                        </div>
                                        <a clone_id="task-item" class="margin:15px-left font-size:20px deleteBtn"><i class="far fa-trash-alt"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="margin:0px_15px padding:15px_0px">
                                <a clone_id="task-item" class="cloneBtn noDrag" style="display: block"><i class="fas fa-plus"></i> Add Task</a>
                            </div>
                        </div>

                    </div>
                    <!-- Sortable Tasklist -->

                </div>
                <!-- saveFetch -->

                <div style="width:100%" class="noDrag">
                    <input id="tasklist-name"><a clone_id="tasklist" class="cloneBtn noDrag" style="display: block" clone-name="tasklist-name">New Tasklist</a>
                </div>

        </main>
